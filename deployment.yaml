apiVersion: apps/v1
kind: Deployment
metadata:
  name: pathfinder
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pathfinder
  template:
    metadata:
      labels:
        app: pathfinder
    spec:
      containers:
      - name: pathfinder
        image: eqlabs/pathfinder:v0.16.1
        ports:
        - containerPort: 9545
        volumeMounts:
        - name: pathfinder-data
          mountPath: /usr/share/pathfinder/data
        env:
        - name: RUST_LOG
          valueFrom:
            configMapKeyRef:
              name: pathfinder-config
              key: RUST_LOG
        - name: PATHFINDER_RPC_ROOT_VERSION
          valueFrom:
            configMapKeyRef:
              name: pathfinder-config
              key: PATHFINDER_RPC_ROOT_VERSION
        - name: PATHFINDER_NETWORK
          valueFrom:
            configMapKeyRef:
              name: pathfinder-config
              key: PATHFINDER_NETWORK
        - name: PATHFINDER_ETHEREUM_API_URL
          valueFrom:
            secretKeyRef:
              name: pathfinder-secret
              key: ETHEREUM_MAINNET_API_URL
      volumes:
      - name: pathfinder-data
        persistentVolumeClaim:
          claimName: pathfinder-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: pathfinder-svc
spec:
  ports:
  - port: 80
    targetPort: 9545
    protocol: TCP
    name: http
  selector:
    app: pathfinder
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pathfinder-ingress
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: 0
spec:
  ingressClassName: nginx-ingress-prod
  tls:
  - hosts:
    - pathfinder.mainnet.iosis.tech
    secretName: pathfinder-mainnet-tls
  rules:
  - host: pathfinder.mainnet.iosis.tech
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: pathfinder-svc
            port:
              number: 80
