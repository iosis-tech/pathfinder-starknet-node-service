apiVersion: apps/v1
kind: Deployment
metadata:
  name: busybox-deployment
  namespace: iosis-tech-mainnet-pathfinder
spec:
  replicas: 1
  selector:
    matchLabels:
      app: busybox
  template:
    metadata:
      labels:
        app: busybox
    spec:
      containers:
      - name: busybox
        image: busybox
        command:
          - sleep
          - "3600"
        volumeMounts:
        - name: pathfinder-data
          mountPath: /data
      volumes:
      - name: pathfinder-data
        persistentVolumeClaim:
          claimName: pathfinder-pvc
