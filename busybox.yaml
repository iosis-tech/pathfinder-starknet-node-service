apiVersion: apps/v1
kind: Deployment
metadata:
  name: busybox-deployment
  namespace: iosis-tech-mainnet-pathfinder
spec:
  replicas: 1
  selector:
    matchLabels:
      app: busybox
  template:
    metadata:
      labels:
        app: busybox
    spec:
      containers:
      - name: busybox
        image: ubuntu
        command:
        - sleep
        - "36000000"
        volumeMounts:
        - name: pathfinder-data
          mountPath: /usr/share/pathfinder/data
      volumes:
      - name: pathfinder-data
        persistentVolumeClaim:
          claimName: pathfinder-pvc
